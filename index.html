<html>
    <head>
        <link rel="stylesheet" href="css/gol.css">
    </head>
    <body>
        <content>
            <controller>
                <div>
                    <h3>Dimensions:</h3>
                    <label for="x_input">X:</label><input type="number" id="x_input" value="40"/>
                    <label for="y_input">Y:</label><input type="number" id="y_input" value="40"/>
                    <button onclick="gol.generateGrid()">Generate</button>
                </div>
                <button onclick="gol.populate()">Populate</button>
                <button onclick="gol.nextStep()">Next Generation</button>
                <button onclick="gol.startStop(this)">Start</button>
                <button onclick="gol.generateGrid()">Clear</button>
                <div>generations: <span id="counter">0</span></div>
            </controller>
            <canvas id="playground"></canvas>
        </content>
        <script src="./js/gol.js"></script>
    </body>
</html>
